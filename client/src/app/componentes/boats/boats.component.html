<div class="container">
  <div class="row">
    <div class="offset-lg-4 col-lg-4 col-sm-5 col-12" *ngFor='let boat of boats'>
      <div class="card">
        <img src="{{boat.imgBoat}}" alt="Card image cap" width="100%" height="200px">
        <label class="text-light">{{boat.type}}</label>
        <label class="text-light date text-center">{{boat.created_at | date: "dd MMM"}}</label>
        <label class="text-light price text-center">{{boat.price}} € por día</label>
        <div class="card-block">
          <p class="text-danger">{{boat.place}}</p>
          <button type="button" class="btn btn-warning text-light">
            <a class="link-color" [routerLink]="['/home/boat', boat._id]">Ver más</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
