<div class="signup-form">

  <form>
    <h2>Inicio sesión</h2>

    <hr>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Nombre" required="required">

      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock"></i>
        </span>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required="required">

      </div>
    </div>


    <div class="form-group">
      <button (click)="login()" class=" btn btn-primary btn-lg ">Inicia sesión</button>


    </div>
  </form>

  <div *ngIf="sessionService.user">

    <button class="btn btn-danger" (click)="sessionService.logout().subscribe()"> Logout </button>

  </div>


</div>
