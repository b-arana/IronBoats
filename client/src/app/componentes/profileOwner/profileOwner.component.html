<div *ngIf="sessionService.user && currentBoat">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form">
        <fieldset>
          <legend>Modificar datos del barco</legend>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Nombre</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Nombre" class="form-control" name="name" [(ngModel)]="currentBoat.name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Tipo</label>
            <div class="col-sm-10">
              <select class="form-control-sm" name="type" [(ngModel)]="currentBoat.type">
                <option>Yate</option>
                <option>Catamarán</option>
                <option>Velero</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Ubicación</label>
            <div class="col-sm-10">
              <select class="form-control-sm" name="place" [(ngModel)]="currentBoat.place">
                <option>Club Náutico de Ibiza</option>
                <option>Puerto Deportivo de Sancti Petri</option>
                <option>Club Náutico Altea</option>
                <option>Club Nàutic Salou</option>
                <option>Real Club Náutico Roquetas de Mar</option>
                <option>Club Náutico Deportivo de Ribeira</option>
                <option>Puerto Deportivo Sanxenxo</option>
                <option>Club Nautico Vinaròs</option>
                <option>Real Club Naútico de Palma</option>
                <option>Marina Santa Cruz</option>
              </select>
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Precio</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="price" [(ngModel)]="currentBoat.price">
            </div>
            <label class="col-sm-2 control-label" for="textinput">Capacidad</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" min="4" max="14" name="capacity" [(ngModel)]="currentBoat.capacity">
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Año</label>
            <div class="col-sm-4">
              <input type="number" class="form-control-sm" id="year" min="2005" max="2018" name="year" [(ngModel)]="currentBoat.year">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Eslora</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" min="7" max="20" name="eslora" [(ngModel)]="currentBoat.eslora">
            </div>
            <label class="col-sm-2 control-label" for="textinput">Manga</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" min="2" max="6" name="manga" [(ngModel)]="currentBoat.width">
            </div>
            <label class="col-sm-2 control-label" for="textinput">Calado</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" min="0.5" max="3" name="calado" [(ngModel)]="currentBoat.openwork">
            </div>
          </div>

          <div class="md-form">
            <label for="textareaBasic">Información adicional</label>
            <textarea type="text" id="textareaBasic" class="form-control md-textarea" rows="3" name="description" [(ngModel)]="currentBoat.description"></textarea>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" (click)="cancel()" class=" btn btn-default ">Volver</button>
                <button type="submit" (click)="editBoat(boatID)" class="btn btn-primary ">Salvar</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
