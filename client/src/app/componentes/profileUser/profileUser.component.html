<div class="container">
  <div class="row separate">
    <div class="col-md-12 text-center">
      <div *ngIf="sessionService.user">
        <h2>Hola {{sessionService.user.username}} !!</h2>
      </div>
    </div>
  </div>
  <div class="row separate">

    <div class="col-md-12 text-center ">

      <p>Estas son nuestras recomendaciones del día......</p>
      <app-boats numBoats=3></app-boats>

    </div>
  </div>
  <div class="row separate">
    <div class="col-md-12 text-center">
      <p>Eres patrón y te gustaría alquilar tu barco.Por favor,pulsa el botón y rellena el formulario</p>
    </div>
    <div class="col-md-12 text-center separate">

      <button type="button" class="btn btn-warning text-light">
        <a class="link-color" [routerLink]="['register']">Alta barco</a>
      </button>
    </div>
  </div>
</div>
