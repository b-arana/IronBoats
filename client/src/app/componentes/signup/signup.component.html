<form>
  <h2> Signup </h2>
  <label> Nombre: </label>
  <input type="text" [(ngModel)]="username" name="username" />
  <br>
  <label> Password: </label>
  <input type="password" [(ngModel)]="password" name="password" />

  <div class="radio">
    <label>
      <input type="radio" name="owner" [(ngModel)]="isOwner" [value]="true">Patr√≥n</label>

  </div>
  <div class="radio">
    <label>
      <input type="radio" name="client" [(ngModel)]="isOwner" [value]="false">Cliente</label>

  </div>

  <div style="padding-top:30px">

    <button (click)="signup()"> signup </button>
  </div>
</form>
<p class="error"> {{ error }} </p>
