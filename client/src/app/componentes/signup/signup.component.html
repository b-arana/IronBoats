

<div class="signup-form">
  <form>
    <h2>Registro</h2>
    <p>Por favor, rellena el formulario</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Nombre" required="required">

      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-paper-plane"></i>
        </span>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required="required">

      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock"></i>
        </span>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required="required">

      </div>
    </div>

    <div class="form-group">
      <label class="radio">
        <input type="radio" name="owner" [(ngModel)]="isOwner" [value]="true" required="required"> ¿ Eres patrón de barco ?.
      </label>
     


    </div>
    <div class="form-group">
      <button (click)="signup()" class=" btn btn-primary btn-lg ">Sign Up</button>

    </div>
  </form>
  
</div>
